<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel = 'stylesheet' href ='advanced_search.css' >
    </head>
    <body>
        <a id="one" href = 'index.html'>Google Search</a>
        <h1 id="header">Advanced Search</h1>
        <div>
            <img id="logo" src = 'googleimage.jpeg' alt = "Google Logo" width = '75'>
            <form action="https://www.google.com/search">
                <h1 id="formtitle">Find pages with...</h1>
                <p id="pall">all these words:</p>
                <input id="all" type="text" name="as_q">
                <p id="pexact">this exact word or phrase:</p>
                <input id="exact" type="text" name="as_epq">
                <p id="pany">any of these words:</p>
                <input id="any" type="text" name="as_oq">
                <p id="pnone">none of these words:</p>
                <input id="none" type="text" name="as_eq">
                <input id="submit" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
